AWSTemplateFormatVersion: '2010-09-09'
Description: Infrastructure for RFID inventory management demo
Parameters:
  LambdaS3Bucket:
    Type: String
    Description: S3 bucket containing the Lambda deployment package
  LambdaS3Key:
    Type: String
    Default: process_scan.zip
    Description: S3 key for the Lambda deployment package
Resources:
  InventoryTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Inventory
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: item_id
          AttributeType: S
      KeySchema:
        - AttributeName: item_id
          KeyType: HASH

  InventoryAlertsTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: InventoryAlerts

  ProcessScanRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
       Policies:
        - PolicyName: ProcessScanPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: dynamodb:PutItem
                Resource: !GetAtt InventoryTable.Arn
              - Effect: Allow
                Action: sns:Publish
                Resource: !Ref InventoryAlertsTopic
  ProcessScanFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: ProcessScan
      Runtime: python3.9
      Handler: index.handler
      Role: !GetAtt ProcessScanRole.Arn
      Timeout: 30
      Environment:
        Variables:
          TABLE_NAME: !Ref InventoryTable
          ALERT_TOPIC_ARN: !Ref InventoryAlertsTopic
      S3Bucket: !Ref LambdaS3Bucket
      S3Key: !Ref LambdaS3Key

  ProcessScanPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref ProcessScanFunction
      Principal: iot.amazonaws.com
      SourceArn: !Sub "arn:aws:iot:${AWS::Region}:${AWS::AccountId}:rule/ProcessScanRule"

  ScanTopicRule:
    Type: AWS::IoT::TopicRule
    Properties:
      RuleName: ProcessScanRule
      TopicRulePayload:
        Sql: "SELECT * FROM 'rfid/scan'"
        AwsIotSqlVersion: 2016-03-23
        Actions:
          - Lambda:
              FunctionArn: !GetAtt ProcessScanFunction.Arn
        RuleDisabled: false
